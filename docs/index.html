<!DOCTYPE html>
<html>
  <head>
    <title>Word Maker</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <img
      src="https://media.giphy.com/media/l2Sq7iaXkcRciQbeM/giphy.gif"
      width="100%"
      height="100%"
      style="
        position: absolute;
        visibility: hidden;
        animation: splash 3.5s ease-in;
      "
    />
    <audio autoplay>
      <source src="src/intro.mp3" type="audio/mpeg" />
    </audio>
    <audio id="bgloop" loop>
      <source src="src/bg-loop.mp3" type="audio/mpeg" />
    </audio>
    <div id="header">
      <input id="wordSetSelector" type="button" onclick="showWordSets()" value="Word Set Selector"></input>
      <span id="score">0</span>
      <span id="words"></span>
    </div>
    <div id="word"></div>
    <div id="wordImage"></div>
    <div id="letters" style="display: flex;"></div>
    <div id="modal">
      <div class="modal-content">
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
